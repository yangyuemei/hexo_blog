 <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//冒泡排序  </span></div><div class="line">bubbleSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123; </div><div class="line">  <span class="comment">// this.debug("冒泡排序前的数组为:"+arr);</span></div><div class="line">  <span class="keyword">var</span> len = arr.length;</div><div class="line">  <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i&lt;len<span class="number">-1</span>;i++)&#123;<span class="comment">//比较的轮数为数组的总个数-1</span></div><div class="line">    <span class="keyword">for</span>(<span class="keyword">var</span> j = <span class="number">0</span>;j&lt;len-i<span class="number">-1</span>;j++)&#123;<span class="comment">//每轮比较的次数</span></div><div class="line">        <span class="keyword">if</span>(arr[j]  arr[j+<span class="number">1</span>] )&#123; <span class="comment">//arr[j]  arr[j+1]为升序  arr[j] &lt; arr[j+1]为降序</span></div><div class="line">            <span class="keyword">this</span>.swap(arr,j,j+<span class="number">1</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"第"</span>+(i+<span class="number">1</span>)+<span class="string">"轮冒泡排序后:"</span>+arr);</div><div class="line">&#125;</div><div class="line"><span class="keyword">this</span>.debug(<span class="string">"冒泡排序后的数组为:"</span>+arr);</div><div class="line">&#125;,</div></pre></td <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//选择排序</span></div><div class="line">selectionSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">  <span class="comment">// this.debug("选择排序before:"+arr);</span></div><div class="line">    <span class="keyword">var</span> len = arr.length;</div><div class="line">    <span class="keyword">var</span> min;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len <span class="number">-1</span>; i++) &#123;</div><div class="line">        min = i;</div><div class="line">        <span class="comment">// 比较最小项目和第i项之后的剩余数组项, 以寻找更小项</span></div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> j = i+<span class="number">1</span>; j &lt; len; j++) &#123;</div><div class="line">            <span class="keyword">if</span> (arr[j] &lt; arr[min]) &#123; <span class="comment">//arr[j] &lt; arr[j+1]为升序  arr[j]  arr[j+1]为降序  </span></div><div class="line">                min = j;</div><div class="line">                <span class="keyword">this</span>.debug(<span class="string">"min--"</span>+min);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">this</span>.swap(arr,i, min);</div><div class="line">        <span class="comment">// this.debug("第"+(i+1)+"轮选择排序后:"+arr);</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"选择排序after:"</span>+arr);</div><div class="line">&#125;,</div></pre></td></tr></table></figure>
 <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//快速排序</span></div><div class="line">quickSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123; </div><div class="line">    <span class="comment">// this.debug("快速排序before:"+arr);</span></div><div class="line">    <span class="keyword">var</span> quick = <span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">        <span class="keyword">var</span> len = arr.length,</div><div class="line">            left = [],</div><div class="line">            right = [],</div><div class="line">            pivot;</div><div class="line">            <span class="comment">//meCall的作用是指向拥有arguments对象的函数</span></div><div class="line">            <span class="comment">// meCall = arguments.callee;  //在函数内部，有两个特殊的对象：arguments 和 this。其中， arguments 的主要用途是保存函数参数， 但这个对象还有一个名叫 callee 的属性，该属性是一个指针，指向拥有这个 arguments 对象的函数。</span></div><div class="line">        <span class="keyword">if</span>(len &lt; <span class="number">1</span>)&#123;</div><div class="line">            <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">        &#125;</div><div class="line">        pivot = arr[<span class="number">0</span>];<span class="comment">//选取数组第一个为基准进行分区</span></div><div class="line">        <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i &lt; len<span class="number">-1</span>; i++)&#123;</div><div class="line">            <span class="keyword">if</span>(arr[i] &lt; pivot )&#123;</div><div class="line">                left.push(arr[i]); <span class="comment">//小于基准的放左边  放左边的那一堆又以第一个为基准 如此循环</span></div><div class="line">            &#125;</div><div class="line">            <span class="keyword">else</span>&#123;</div><div class="line">                right.push(arr[i]);<span class="comment">//大于基准的放右边  放右边的那一堆也以第一个为基准 如此循环</span></div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> arr.concat(left,right);</div><div class="line">        <span class="comment">// return meCall(left).concat(pivot,meCall(right));</span></div><div class="line">      <span class="comment">//arrayObject.concat(arrayX,arrayX,......,arrayX) 方法用于连接两个或多个数组 arrayX参数是必需的</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"快速排序after:"</span>+arr);</div><div class="line">    <span class="keyword">return</span> quick(arr);</div><div class="line">&#125;,</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//插入排序    </span></div><div class="line">insertionSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">   <span class="comment">// this.debug("插入排序before:"+arr);</span></div><div class="line">    <span class="keyword">var</span> temp,inner,len = arr.length;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; len<span class="number">-1</span> ; i++) &#123;</div><div class="line">        temp = arr[i];</div><div class="line">        inner = i;</div><div class="line">        <span class="keyword">while</span>(inner0 &amp;&amp; arr[inner<span class="number">-1</span>] = temp)&#123;</div><div class="line">            arr[inner] = arr[inner<span class="number">-1</span>];</div><div class="line">            --inner;</div><div class="line">        &#125;</div><div class="line">        arr[inner] = temp;</div><div class="line">        <span class="comment">// this.debug("第"+(i+1)+"轮插入排序后:"+arr);</span></div><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"插入排序after:"</span>+arr);</div><div class="line">&#125;,</div></pre></td></tr></table></figure>

v><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"归并排序after:"</span>+arr);</div><div class="line">&#125;,</div><div class="line"><span class="attr">merge2</span>:<span class="function"><span class="keyword">function</span>(<span class="params">left,right</span>)</span>&#123; <span class="comment">//采用递归</span></div><div class="line">    <span class="keyword">var</span> arr = [];</div><div class="line">        <span class="keyword">while</span>(left.length &amp;&amp; right.length) &#123;</div><div class="line">          <span class="keyword">if</span>(left[<span class="number">0</span>] &lt; right[<span class="number">0</span>]) &#123;</div><div class="line">            arr.push(left.shift());</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">else</span> &#123;</div><div class="line">           arr.push(right.shift());</div><div class="line">         &#125;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> arr.concat(left,right);</div><div class="line">&#125;,</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//二分插入排序</span></div><div class="line">binaryInsertSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">    <span class="comment">// this.debug("二分插入排序before:"+arr);</span></div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">1</span>; i &lt; arr.length; i++) &#123;</div><div class="line">    <span class="keyword">var</span> key = arr[i], </div><div class="line">        left = <span class="number">0</span>, </div><div class="line">        right = i - <span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span> (left &lt;= right) &#123;</div><div class="line">      <span class="comment">// var middle = parseInt((left + right) / 2);</span></div><div class="line">      <span class="keyword">var</span> middle = <span class="built_in">Math</span>.floor((left + right) / <span class="number">2</span>);</div><div class="line">      <span class="keyword">if</span> (key &lt; arr[middle]) &#123;</div><div class="line">        right = middle - <span class="number">1</span>;</div><div class="line">      &#125; </div><div class="line">      <span class="keyword">else</span> &#123;</div><div class="line">        left = middle + <span class="number">1</span>;</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> j = i - <span class="number">1</span>; j = left; j--) &#123;</div><div class="line">      arr[j + <span class="number">1</span>] = arr[j];</div><div class="line">    &#125;</div><div class="line">    arr[left] = key;</div><div class="line">    <span class="comment">// this.debug("第"+(i+1)+"轮二分排序后:"+arr);</span></div><div class="line">  &#125;</div><div class="line">   <span class="keyword">this</span>.debug(<span class="string">"二分插入排序after:"</span>+arr);</div><div class="line">&#125;,</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//希尔排序</span></div><div class="line">shellSort:<span class="function"><span class="keyword">function</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">    <span class="comment">// this.debug("希尔排序before:"+arr);</span></div><div class="line">    <span class="comment">// var gaps = [5,3,1],  //增量分组  第一次5个数为一组  第二次3个数为一组  第三次1个数为一组</span></div><div class="line">    <span class="comment">//     temp;</span></div><div class="line">    <span class="comment">// for(var g = 0;g &lt;gaps.length; g++)&#123;</span></div><div class="line">    <span class="comment">//     for(var i = gaps[g];i&lt;arr.length;i++)&#123;</span></div><div class="line">    <span class="comment">//         temp = arr[i];</span></div><div class="line">    <span class="comment">//         for(var j = i;j = gaps[g] &amp;&amp; arr[j-gaps[g]]  temp;j -= gaps[g])&#123;</span></div><div class="line">    <span class="comment">//             arr[j] = arr[j-gaps[g]];</span></div><div class="line">    <span class="comment">//         &#125;</span></div><div class="line">    <span class="comment">//         arr[j] = temp;</span></div><div class="line">    <span class="comment">//     &#125;</span></div><div class="line">    <span class="comment">//     // this.debug("第"+(g+1)+"轮希尔排序后:"+gaps);</span></div><div class="line">    <span class="comment">// &#125;</span></div><div class="line">      <span class="keyword">var</span> i,k,j,len=arr.length,gap = <span class="built_in">Math</span>.ceil(len/<span class="number">2</span>),temp;</div><div class="line">      <span class="keyword">while</span>(gap0)&#123;</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> k = <span class="number">0</span>; k &lt; gap; k++) &#123;</div><div class="line">            <span class="keyword">var</span> tagArr = [];</div><div class="line">            tagArr.push(arr[k])</div><div class="line">            <span class="keyword">for</span> (i = k+gap; i &lt; len; i=i+gap) &#123;              </div><div class="line">                temp = arr[i];</div><div class="line">                tagArr.push(temp);</div><div class="line">                <span class="keyword">for</span> (j=i-gap; j <span class="number">-1</span>; j=j-gap) &#123;</div><div class="line">                    <span class="keyword">if</span>(arr[j]temp)&#123;</div><div class="line">                        arr[j+gap] = arr[j];</div><div class="line">                    &#125;<span class="keyword">else</span>&#123;</div><div class="line">                        <span class="keyword">break</span>;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">                arr[j+gap] = temp;</div><div class="line">            &#125;</div><div class="line">            <span class="built_in">console</span>.log(tagArr,<span class="string">"gap:"</span>+gap);<span class="comment">//输出当前进行插入排序的数组。</span></div><div class="line">            <span class="comment">// console.log(arr);//此轮排输出序后的数组。</span></div><div class="line">        &#125;</div><div class="line">        gap = <span class="built_in">parseInt</span>(gap/<span class="number">2</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">this</span>.debug(<span class="string">"希尔排序after:"</span>+arr);</div><div class="line">    <span class="keyword">return</span> arr;   </div><div class="line">&#125;,</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//A* 排序  </span></div><div class="line">aAtarSort:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;   </div><div class="line">    Open = [起始节点]; Closed = [];  </div><div class="line">    <span class="comment">// while ( Open表非空 )  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// 从Open中取得一个节点X，并从OPEN表中删除。  </span></div><div class="line">    <span class="comment">// if (X是目标节点)  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// 求得路径PATH；返回路径PATH；  </span></div><div class="line">    <span class="comment">// &#125;  </span></div><div class="line">    <span class="comment">// for (每一个X的子节点Y)  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// if( Y不在OPEN表和CLOSE表中 )  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// 求Y的估价值；并将Y插入OPEN表中；//还没有排序  </span></div><div class="line">    <span class="comment">// &#125;  </span></div><div class="line">    <span class="comment">// else  </span></div><div class="line">    <span class="comment">// if( Y在OPEN表中 )  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// if( Y的估价值小于OPEN表的估价值 )  </span></div><div class="line">    <span class="comment">// 更新OPEN表中的估价值；  </span></div><div class="line">    <span class="comment">// &#125;  </span></div><div class="line">    <span class="comment">// else //Y在CLOSE表中  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// if( Y的估价值小于CLOSE表的估价值 )  </span></div><div class="line">    <span class="comment">// &#123;  </span></div><div class="line">    <span class="comment">// 更新CLOSE表中的估价值；  </span></div><div class="line">    <span class="comment">// 从CLOSE表中移出节点，并放入OPEN表中；  </span></div><div class="line">    <span class="comment">// &#125;  </span></div><div class="line">    <span class="comment">// &#125;  </span></div><div class="line">    <span class="comment">// 将X节点插入CLOSE表中；  </span></div><div class="line">    <span class="comment">// 按照估价值将OPEN表中的节点排序；  </span></div><div class="line">    <span class="comment">// &#125;//end for  </span></div><div class="line">    <span class="comment">// &#125;//end while  </span></div><div class="line">&#125;,</div></pre></td></tr></table></figure>
 <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//线性查找</span></div><div class="line">linearSearch:<span class="function"><span class="keyword">function</span>(<span class="params">arr,data</span>)</span>&#123;</div><div class="line">   <span class="keyword">for</span>(<span class="keyword">var</span> i = <span class="number">0</span>;i&lt;arr.length;i++)&#123;</div><div class="line">        <span class="keyword">if</span>(arr[i] == data)&#123;</div><div class="line">            <span class="keyword">return</span> i;</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="number">-1</span>;</div><div class="line">&#125;,</div></pre></td></tr></table></figure>

line">       &#125;</div><div class="line">   &#125;,</div><div class="line">&#125;</div></pre></td></tr></table></figure>
